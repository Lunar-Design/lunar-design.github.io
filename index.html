<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Movie</title>
  <link href="video-js.css" rel="stylesheet" type="text/css">
  <script src="video.js"></script>
  <!-- Set the location of the flash SWF -->
  <script>
    videojs.setGlobalOptions({
      flash: {
        swf: 'video-js.swf'
      }
    });
  </script>
</head>
      <style type="text/css">
      body { margin: 0px auto; }
      </style>
<body>
  <!-- NOTE: we have to disable native Text Track support for the HTML5 tech,
             since even HTML5 video players with native Text Track support
             don't currently support 'description' text tracks in any
             useful way! -->
  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" autoplay="true"
      data-setup='{ "html5" : { "nativeTextTracks" : false } }'>
    <source src="http://download2100.mediafire.com/hes3y47ph1lg/2p1mk8moh658mm1/T2016-0002.mp4" type="video/mp4">
  </video>
</body>
</html>
