<!doctype html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Lunar</title>
        <meta name="author" content="Lunar WebDesign">
        <meta name="description" content="Lunar filmes e séries grátis">
        <meta name="keywords" content="lunar, filmes, series, acao, terror, animacao, suspense, romance, guerra, comedia, ficcao cientifica, aventura, horror">
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link type="text/css" rel="stylesheet" href="css/reset.css">
        <script src="js/main.js"></script>
        <script>
			var nw = require('nw.gui');
			var win = nw.Window.get();
			win.isMaximized = false;
		</script>
	</head>

	<body onLoad="sistema()">
    	<header id="macintosh_header">
        	<ul>
                <li><a href="#" title="Close" id="windowControlCloseMac"></a></li>
                <li><a href="#" title="Minimize" id="windowControlMinimizeMac"></a></li>
                <li><a href="#" title="Maximize" id="windowControlMaximizeMac"></a></li>
            </ul>
            <img src="images/dark-icon-reinforced.png" alt="Logo">
        </header>
        <header id="windows_header">
        	<ul>
                <li><a href="#" title="Minimize" id="windowControlMinimize"></a></li>
                <li><a href="#" title="Maximize" id="windowControlMaximize"></a></li>
                <li><a href="#" title="Close" id="windowControlClose"></a></li>
            </ul>
            <img src="images/foguetinho3.png" alt="Logo">
        </header>
        <nav>
        	<ul>
            	<li>Início</li>
            	<li>Ação</li>
            	<li>Animação</li>
            	<li>Comédia</li>
            	<li>Ficção Científica</li>
            	<li>Guerra</li>
            	<li>Romance</li>
            	<li class="active">Suspense</li>
            	<li>Terror</li>
            	<li>Séries</li>
            </ul>
            <img src="images/gear-icon.png" alt="Configurações">
        </nav>
        <section>
            <div class="blank"></div>
            <img src="images/Terror/Boneco do Mal.jpg">
            <img src="images/Terror/Panico Na Floresta 2.jpg">
            <img src="images/Terror/Panico Na Floresta 3.jpg">
            <img src="images/Terror/Panico Na Floresta 4.jpg">
            <img src="images/Terror/Panico Na Floresta 5.jpg">
            <img src="images/Terror/Panico Na Floresta 6.jpg">
            <img src="images/Terror/Panico No Deserto 2.jpg">
            <img src="images/Terror/Poltergeist 3.jpg">
            <img src="images/Terror/Possuida 3.jpg">
            <img src="images/Terror/Primitivo.jpg">
            <img src="images/Terror/Rose Red - A Casa Adormecida.jpg">
            <img src="images/Terror/Procura-se Uma Baba.jpg">
            <img src="images/Terror/Quarto do Medo.jpg">
            <img src="images/Terror/A Hora do Pesadelo.jpg">
            <img src="images/Terror/Orfanato - Onde Os Desejos Se Tornam Realidade.jpg">
            <img src="images/Terror/O Exorcismo de Emily Rose.jpg">
            <img src="images/Terror/A Volta dos Mortos Vivos 2.jpg">
            <img src="images/Terror/A Hora do Pesadelo.jpg">
            <img src="images/Terror/Halloween 2 - O Pesadelo Continua.jpg">
            <img src="images/Terror/Orgulho e Preconceito e Zumbis.jpg">
            <img src="images/Terror/Nove Mortes.jpg">
            <img src="images/Terror/Em Sua Pele.jpg">
            <img src="images/Terror/A Entidade 2.jpg">
            <img src="images/Terror/A Casa Dos Mil Corpos.jpg">
            <img src="images/Terror/Quarentena.jpg">
            <img src="images/Terror/Terror Na Estrada.jpg">
            <div class="blank"></div>
        </section>
        <script>
			// Min
			document.getElementById('windowControlMinimize').onclick = function()
			{
				win.minimize();
			};
			// Close
			document.getElementById('windowControlClose').onclick = function()
			{
				win.close();
			};
			// Max
			document.getElementById('windowControlMaximize').onclick = function()
			{
				if (win.isMaximized)
					win.unmaximize();
				else
					win.maximize();
			};
			win.on('maximize', function(){
				win.isMaximized = true;
			});
			win.on('unmaximize', function(){
				win.isMaximized = false;
			});
			
			
			//Mac
			
			
			// Min
			document.getElementById('windowControlMinimizeMac').onclick = function()
			{
				win.minimize();
			};
			// Close
			document.getElementById('windowControlCloseMac').onclick = function()
			{
				win.close();
			};
			// Max
			document.getElementById('windowControlMaximizeMac').onclick = function()
			{
				if (win.isMaximized)
					win.unmaximize();
				else
					win.maximize();
			};
			win.on('maximize', function(){
				win.isMaximized = true;
			});
			win.on('unmaximize', function(){
				win.isMaximized = false;
			});
    	</script>
	</body>
</html>
