<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Video.js Text Descriptions, Chapters &amp; Captions Example</title>

  <link href="video-js.css" rel="stylesheet" type="text/css">

  <script src="video.js"></script>

  <!-- Set the location of the flash SWF -->
  <script>
    videojs.setGlobalOptions({
      flash: {
        swf: 'video-js.swf'
      }
    });
  </script>

</head>
<body>
  <!-- NOTE: we have to disable native Text Track support for the HTML5 tech,
             since even HTML5 video players with native Text Track support
             don't currently support 'description' text tracks in any
             useful way! -->
  <video id="video" class="video-js vjs-default-skin" controls preload="none" width="640" height="360" autoplay="auto"
      data-setup='{ "html5" : { "nativeTextTracks" : false } }'>

    <source src="https://archive.org/download/ElephantsDream/ed_hd.ogv.mp4"  type="video/mp4">
    <source src="https://archive.org/download/ElephantsDream/ed_hd.ogv"  type="video/ogv">
    <source src="https://archive.org/download/ElephantsDream/ed_hd.webm"  type="video/webm">

    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>
</body>
</html>
